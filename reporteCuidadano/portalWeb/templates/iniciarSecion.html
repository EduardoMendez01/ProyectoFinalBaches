{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'iniciarSecionCSS/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script>
        function validateForm() {
            var password = document.getElementById("inputPassword").value;
            // Expresión regular para verificar que la contraseña tenga al menos 8 caracteres y una mayúscula.
            var regex = /^(?=.*[A-Z]).{8,}$/;

            if (!regex.test(password)) {
                alert("La contraseña debe contener al menos 8 caracteres y una mayúscula.");
                return false;
            }
            return true;

        }

    </script>
</head>

<body>

    <div class="contenedor-formularios-sesion">
        <img src="https://www.bcs.gob.mx/wp-content/uploads/2022/11/BCSnosUNE-logo-810x470.jpg" alt="Logo"
            class="logo-img-sesion">
        <h2 class="mb-4">Iniciar Sesion</h2>
        <form method="post" action="/iniciarSecion/" class="form-container" onsubmit="return validateForm()">
            {% csrf_token %}

            <h1>correo</h1>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">

            

            <div class="mb-3">
                <label for="inputPassword" class="form-label">contraseña</label>
                <input type="password" class="form-control" id="inputPassword" name="contraseña" required>
                <small id="passwordHelp" class="form-text text-muted">La contraseña debe contener al menos 8 caracteres
                    y una mayúscula.</small>
            </div>
            <button type="submit" class="btn btn-primary">iniciar sesión</button>
        </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </ul>
        {% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
