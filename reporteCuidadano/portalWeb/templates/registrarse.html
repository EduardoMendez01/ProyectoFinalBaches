{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'registrarseCSS/main.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

       
</head>

<body>

    <div class="contenedor-formularios">
        <div class="centrar-contenido">
            <img src="https://www.bcs.gob.mx/wp-content/uploads/2022/11/BCSnosUNE-logo-810x470.jpg" alt="Logo" class="logo-img">
            <h2 class="mb-4">Registrarse</h2>

            <form method="post" action="/registrarse/" onsubmit="return validarFormulario()">
                {% csrf_token %}

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
                <small id="nombreHelp" class="form-text text-muted">El nombre no debe contener números.</small>
            </div>
        
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                <small id="apellidosHelp" class="form-text text-muted">Los apellidos no deben contener números.</small>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
            </div>

            <div class="mb-3">
                <label for="numeroTelefono" class="form-label">Número de Teléfono</label>
                <input type="text" class="form-control" id="numeroTelefono" name="numeroTelefono" required>
            </div>
            

            <div class="mb-3">
                <label for="inputPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword" name="contraseña" required>
                <small id="passwordHelp" class="form-text text-muted">La contraseña debe tener al menos 8 caracteres y contener al menos una letra mayúscula.</small>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <script>
        function validarFormulario() {
            var nombre = document.getElementById("nombre").value.trim();
            var apellidos = document.getElementById("apellidos").value.trim();
            var numeroTelefono = document.getElementById("numeroTelefono").value.trim();
            var password = document.getElementById("inputPassword").value;
    
            if (tieneNumeros(nombre)) {
                alert("El nombre no debe contener números.");
                return false;
            }
    
            if (tieneNumeros(apellidos)) {
                alert("Los apellidos no deben contener números.");
                return false;
            }
    
            if (tieneLetras(numeroTelefono)) {
                alert("El número de teléfono no debe contener letras.");
                return false;
            }
    
            if (password.length < 8) {
                alert("La contraseña debe tener al menos 8 caracteres.");
                return false;
            }
    
            if (!tieneMayuscula(password)) {
                alert("La contraseña debe contener al menos una letra mayúscula.");
                return false;
            }
    
            return true;
        }
    
        function tieneNumeros(texto) {
            return /\d/.test(texto);
        }
    
        function tieneLetras(texto) {
            return /[a-zA-Z]/.test(texto);
        }
    
        function tieneMayuscula(texto) {
            return /[A-Z]/.test(texto);
        }
    </script>
    
    
    <p>{{ mensage }}</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
